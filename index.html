<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA V Zones Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      font-family: sans-serif;
      z-index: 10;
    }
    button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>
  <div id="loading">Loading map...</div>
  <button id="toggleNames">Toggle Show All Names</button>

  <script src="script.js"></script>
</body>
</html>
