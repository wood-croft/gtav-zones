<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA V Zones Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="canvasWrapper">
    <canvas id="mapCanvas"></canvas>
  </div>
  <div id="loading">Loading map...</div>
  
  <div id="rightColumn">
    <div class="panelBoxGold">
      <label>
        <label class="switch">
          <input type="checkbox" id="toggleNamesCheckbox">
          <span class="slider round middle-finger"></span>
        </label>
        Show Answer
      </label>
    </div>
      
    <div id="controls" class="panelBox">
      <label>
        <input type="checkbox" id="toggleBordersCheckbox" checked>
        Show Borders
      </label>
      <fieldset id="mapSelector">
        <legend id="mapSelectorTitle">Map Type</legend>
        <label>
          <input type="radio" name="map" value="0" checked>
          Satellite
        </label>
        <label>
          <input type="radio" name="map" value="1">
          Game
        </label>
      </fieldset>
    </div>
    
    <input type="submit" value="Restart Quiz" id="resetButton" class="middle-finger" onclick="restartQuiz()" />
    
  </div>
  <div id="leftColumn">
    <div id="scoreBox" class="infoBox">
      <h2 id="scoreTitle">Score</h2>
      <div id="score"></div>
    </div>
    <div id="timer" class="infoBox">00:00</div>
  </div>
  
  <div id="zoneToGuess"></div>
  
  <div id="confirmOverlay">
    <div id="confirmBox">
      <p>Prepare to start...</p>
      <div class="confirmButtons">
        <button id="confirmReady" class="middle-finger">Ready</button>
        <button id="confirmCancel" class="middle-finger">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
